<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7d3fc8c4a.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">


            <input readonly  placeholder="Password" class="display" data-PasswordDisplay>

            <button data-copy> 
                <span data-copyMsg></span>
                <i class="fa-regular fa-copy"></i>
            </button>

        </div>


        <div class="input-container">


            <div class="lenght-container">


                <div class="only-length">

                        <!-- password Length section -->
                   <p>Password Length</p>
                   <p data-lengthNumber>0</p>

                </div>
            

                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" id="slider">
           <div class="checkBoxes">

            
                <!-- CheckBoxes -->

                <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase letter</label>
                </div>

                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase letter</label>
                </div>

                <div>
                    <input type="checkbox" id="Numbers">
                    <label for="Numbers">Include Numbers</label>
                </div>

                <div>
                    <input type="checkbox" id="Symbols">
                    <label for="Symbols">Include Symbols</label>
                </div>

           </div>


                <!-- strenght section -->

                <div class="strength-section">

                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                    <br>

                </div>

                <!-- generate Button -->

                <button class="generateButton">Generate Password</button>

            </div>


        </div>










    </div>
    <script src="script.js"></script>
</body>
</html>
